<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %} TITLE GOES HERE {% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster|Droid+Sans|Lato">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://www.ubermelon.com">
                <img alt="Ubermelon Logo" src="../static/img/ubermelonsmall.png">
            </a>
        </div> <!-- /.navbar-header -->

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Jobs<span class="sr-only">(current)</span></a></li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Log In</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul><!-- /.navbar-right -->
        
        </div><!-- /.navbar-collapse -->

      </div> <!-- /.container-fluid -->
    </nav>

    {% block content %} BODY CONTENT GOES HERE {% endblock %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
